{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login Page{% endblock %}
    
{% block content %}
    <h3>Login</h3>
    <div class="raw">
        <div class="col-3"> 
            <form method="post"> 
                    {% csrf_token %}
                    {{ login_form | crispy }}
                    <button class="btn btn-primary" type="submit">Log in</button> <span class="ms-2">No account? Then, <a href="{% url 'accounts:register' %}">register</a></span>
            </form>
        </div>
    </div>
     
{% endblock %}
