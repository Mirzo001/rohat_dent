{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h3>Edit Profile</h3>
    <div class="raw">
        <div class="col-3"> 
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                    {{ form | crispy }}
                <button class="btn btn-primary">Save Changes</button>    
            </form>
        </div> 
    </div>

    
{% endblock %}
